<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hamkiemtrasonguyento</title>
</head>
<body>

<script>
    let a=parseInt(prompt("Nhập vào đây một số để kiểm tra"));

    function kiemtraNT(x) {
        if(x==2){
            return true;
            }
        if(x==1 || x%2==0){
            return false;
        }
        for(let i=3; i<(x-1); i+=2){
            if(x%i==0){
                return false;
            }
        } return true;
    }
    let i=1;
    let count=0;
    let snt="";
    let arr=[2];
    let j=0;
    for (i; i<=a; i++){
        if(kiemtraNT(i)== true){
            arr[j]=i;
            j++;
        }
    }
    console.log(arr);
    for(j; j<=arr.length; j++){
        if(a == arr[j]){
            alert("Đây là số nguyên tố");
        }else {
            alert("Đây không phải là số nguyên tố");
        }
    }


</script>
</body>
</html>
